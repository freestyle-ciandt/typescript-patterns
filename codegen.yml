overwrite: true

schema:
  - src/appsync/schema.graphql
  - src/appsync/scalars.graphql

generates:
  appsync.d.ts:
    plugins:
      - typescript

config:
  scalars:
    AWSJSON: string
    AWSDate: string
    AWSTime: string
    AWSDateTime: string
    AWSTimestamp: number
    AWSEmail: string
    AWSURL: string
    AWSPhone: string
    AWSIPAddress: string
